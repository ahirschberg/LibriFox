<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="A LibriVox app" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="js/lib/jquerymobile/jquery.mobile-1.4.5.css" />

    <script src="js/lib/lazy_loader.js"></script>
    <script src="js/lib/jquery-2.1.3.js"></script>
    <script src="js/lib/jquerymobile/jquery.mobile-1.4.5.js"></script>
    
    <script src="js/app.js" defer></script>
</head>

<body>
    <div data-role="page" id="storedBooksList">
        <header data-role="header">
            <h1 data-l10n-id="title">LibriFox</h1>
            <a href="settings.html" data-icon="gear" data-iconpos="notext" data-role="button" data-theme="a"></a>
            <a href="search.html" data-icon="search" data-iconpos="notext" data-role="button" data-theme="a"></a>

                    <li><a href="player.html" class="player-shortcut-a">Go to player</a></li>

            </div>
        </div>
