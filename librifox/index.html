<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="A LibriVox app" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="jquerymobile/jquery.mobile-1.4.5.css" />

    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/app.js" defer></script>
    <script src="js/id3.min.js" defer></script>

    <script src="jquerymobile/jquery.mobile-1.4.5.js"></script>
</head>

<body>
    <div data-role="page" id="storedBooks">
        <header data-role="header">
            <h1 data-l10n-id="title">LibriFox</h1>
            <a href="filemanager.html" data-icon="info" data-iconpos="notext" data-role="button" data-theme="a"></a>
            <a href="search.html" data-icon="search" data-iconpos="notext" data-role="button" data-theme="a"></a>
        </header>
        <ul data-role="listview" id="stored-books-list">
            <li style="font-size: 1.4em">Your Audiobooks:</li>
        </ul>
        <div data-role="popup" id="bookActionsMenu" data-theme="b">
            <ul data-role="listview" data-inset="true" style="min-width:210px;">
                <li data-role="list-divider">Choose an action</li>
                </li>
                <li><a href="#" class="delete_book">Delete</a>
                </li>
            </ul>
        </div>
        <div data-role="popup" id="create_folder_dialog" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">
            <div data-role="header" data-theme="a">
                <h1>Create Folder?</h1>
            </div>
            <div role="main" class="ui-content">
                <h3 class="ui-title">LibriFox Audiobooks/</h3>
                <p>You can add your own .mp3 files (renamed to .lfa) to this folder.  Would you like for it to be created?</p>
                <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">No</a>
                <a href="#" class="yes_create_folder ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back" data-transition="flow">Yes, create folder</a>
            </div>
        </div>
    </div>
</body>

</html>
