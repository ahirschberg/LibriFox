<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="A LibriVox app" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="jquerymobile/jquery.mobile-1.4.5.css" />

    <!--
        must be loaded before app.js
    -->
    <script src="js/async_storage.js"></script>
    <script src="js/mediadb.js"></script>

    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/app.js" defer></script>
    <script src="js/id3.min.js" defer></script>
    <script src="jquerymobile/jquery.mobile-1.4.5.js"></script>
</head>

<body>
    <div data-role="page" id="storedBooks">
        <header data-role="header">
            <h1 data-l10n-id="title">LibriFox</h1>
            <a href="settings.html" data-icon="gear" data-iconpos="notext" data-role="button" data-theme="a"></a>
            <a href="search.html" data-icon="search" data-iconpos="notext" data-role="button" data-theme="a"></a>
        </header>
        <ul data-role="listview" id="stored-books-list">
            <li style="font-size: 1.4em">Your Audiobooks:</li>
        </ul>
        <div data-role="popup" id="bookActionsMenu" data-theme="b">
            <ul data-role="listview" data-inset="true" style="min-width:210px;">
                <li data-role="list-divider">Choose an action</li>
                <li><a href="#" class="delete_book">Delete</a>
                </li>
            </ul>
        </div>
        <div data-role="footer" class="player-shortcut-footer" data-position="fixed" data-tap-toggle="false">
            <div data-role="navbar">
                <ul>
                    <li><a href="book.html" class="player-shortcut-a">Go to player</a></li>
                </ul>
            </div>
        </div>
        <!-- /footer -->
    </div>
</body>

</html>
