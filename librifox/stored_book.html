<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="js/load_error.js"></script>
</head>

<body>
    <div data-role="page" id="storedBookPage">
        <header data-role="header">
            <h1>Chapters</h1>
            <a data-rel="back" data-icon="back" data-iconpos="notext"></a>
        </header>
        <div class="ui-body">
            <h2 class="book-title" style="margin: 5px auto;">BOOK TITLE</h2>
            <div class="ch-storage-device" style="float:right"></div>

            </li>
