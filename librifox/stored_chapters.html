<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="A LibriVox app" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="jquerymobile/jquery.mobile-1.4.5.css" />

    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/app.js" defer></script>

    <link rel="prefetch" type="application/l10n" href="data/locales.ini" />
    <script src="jquerymobile/jquery.mobile-1.4.5.js"></script>
</head>

<body>
    <div data-role="page" id="storedChapters">
        <header data-role="header">
            <h1 class="chapter-title">Book Title</h1>
            <a data-rel="back" data-icon="back" data-iconpos="notext"></a>
        </header>
        <ul data-role="listview" id="stored-chapters-list">
            <li>Chapters:</li>
        </ul>
        <div data-role="popup" id="chapterActionsMenu" data-theme="b">
            <ul data-role="listview" data-inset="true" style="min-width:210px;">
                <li data-role="list-divider">Choose an action</li>
                </li>
                <li><a href="#" class="delete_chapter">Delete</a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
