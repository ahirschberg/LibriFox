<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/load_error.js"></script>
</head>

<body>
    <div data-role="page" id="bookPlayer">
        <header data-role="header">
            <h1 class="player-header">LibriFox Player</h1>
            <a data-rel="back" data-icon="back" data-iconpos="notext"></a>
        </header>
        <section>
            <div class="player-controls">
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <div class="play ui-btn">Play/Pause</div>
                    </div>
                    <div class="ui-block-b">
                        <div class="next ui-btn">Next</div>
                    </div>
                    <div class="ui-block-c">
                        <div class="back-30 ui-btn">Back 30sec</div>
                    </div>
                </div>
                <div style = "margin: 20px 25px 0">
                    <span class="time-readout">--:--</span>
                    <span class="total-duration-readout">--:--</span>
                </div>
                <br clear="both"/>

                <div class="player-slider-wrapper" style="margin: 0 25px">
                    <label for="player-position" class="ui-hidden-accessible">Position</label>
                    <input type="range" name="player-position" data-highlight="true" class="time-slider" min="0" max="1" value="0" step="0.01">
                </div>
            </div>
        </section>
    </div>
</body>

</html>
