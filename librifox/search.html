<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="A LibriVox app" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="jquerymobile/jquery.mobile-1.4.5.css" />

    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/app.js" defer></script>
    <script src="js/libs/l10n.js" defer></script>

    <link rel="prefetch" type="application/l10n" href="data/locales.ini" />
    <script src="jquerymobile/jquery.mobile-1.4.5.js"></script>

    <style>
        #noAvailableBooks {
            margin: 10%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div data-role="page" id="bookSearch" data-dom-cache="true">
        
        <header data-role="header">
            <h1>Search</h1>
            <!-- TODO fix overflow cutoff? -->
            <a data-rel="back" data-icon="back" data-iconpos="notext"></a>
        </header>
        <form id="search-form">
            <input type="search" placeholder="Enter a written work" name="search-mini" id="books-search-bar" data-mini="true" />
        </form>
        <ul data-role="listview" id="results-listing"></ul>
    </div>
</body>

</html>
