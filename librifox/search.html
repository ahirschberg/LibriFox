<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <style>
        #noAvailableBooks {
            margin: 10%;
            text-align: center;
        }
    </style>
    <script src="js/load_error.js"></script>
</head>

<body>
    <div data-role="page" id="bookSearch" data-dom-cache="true">

        <header data-role="header">
            <h1>Search</h1>
            <!-- TODO fix overflow cutoff? -->
            <a data-rel="back" data-icon="back" data-iconpos="notext"></a>
            <a data-icon="gear" data-iconpos="notext" href="#search-settings" data-rel="popup"></a>
        </header>
        <form id="search-form">
            <input type="search" placeholder="Enter a written work" name="search-mini" id="books-search-bar" data-mini="true" />
        </form>
        <ul data-role="listview" id="results-listing"></ul>
        <p class="no-available-books">Sorry, your search returned no results.
            You can change your search category by tapping the gear icon.</p>
        <div id="search-settings" data-role="popup">
            <ul data-role="listview" data-inset="true" style="min-width:210px;">
                <li data-role="list-divider">Search by</li>
                <li><a href="#" class="search-by-title">Title
                    <p>Full title or beginning of title</p>
                    </a>
                </li>
                <li><a href="#" class="search-by-lname">
                    Author
                    <p>Must be exact last name</p>
                    </a>
                </li>
                <li><a href="#" class="search-by-id">
                    LibriVox ID
                    <p>The exact id of the book</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
