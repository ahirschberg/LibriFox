<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/load_error.js"></script>
</head>

<body>
    <div data-role="page" id="book-player">
        <header data-role="header">
            <h1 class="player-header">LibriFox Player</h1>
            <a data-rel="back" data-icon="back" data-iconpos="notext"></a>
        </header>
        <section>
            <div class="player-controls">
                <button class="play ui-btn ui-btn-inline">Play/Pause</button>
                <button class="next ui-btn ui-btn-inline">Next</button>
                <button class="back-30 ui-btn ui-btn-inline">Back 30sec</button>
                <label for="player-position" class="ui-hidden-accessible">Position</label>
                <input type="range" name="player-position" data-highlight="true" class="position" min="0" max="100" value="0" step="0.1">
            </div>
        </section>
    </div>
</body>

</html>
