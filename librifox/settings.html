<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="A LibriVox app" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="jquerymobile/jquery.mobile-1.4.5.css" />

    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/app.js" defer></script>
    <script src="js/id3.min.js" defer></script>
    <script src="js/async_storage.js" defer></script>

    <script src="jquerymobile/jquery.mobile-1.4.5.js"></script>
</head>

<body>
    <div data-role="page" id="mainSettings">
        <header data-role="header">
            <h1>Settings</h1>
            <a data-rel="back" data-icon="back" data-iconpos="notext"></a>
        </header>
        <ul data-role="listview">
            <li>Path to User-added Audiobooks Folder
                <form id="user-folder-form">
                    <input type="text" placeholder="Type a path">
                </form>
            </li>
            <li class="showFullText">
                Select an sdcard to store downloaded audio files:
                <ul id="sdcard-picker" data-role="listview" data-inset="true"></ul>
            </li>
        </ul>
    </div>
</body>

</html>
